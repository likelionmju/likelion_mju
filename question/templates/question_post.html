{% extends 'question_base.html' %}

{% block content %}
<section id="QnA">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">Q&A</h2>
        <h3 class="section-subheading text-muted">질문을 남겨주세요</h3>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-md-3"></div>
        <div class="col-md-6">
          <form method="POST">
              {% csrf_token %}
                <table>
                    {{form.as_table}}
                </table>
              <br>
              <input class="btn btn-dark" type="submit" value="제출하기">
          </form>
        </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</section>


{% endblock %}
